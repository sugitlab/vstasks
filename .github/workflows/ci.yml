# GitHub Actions: VSCode Extension CI/CD for build & test
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type Check
        run: npx tsc --noEmit
      - name: Build
        run: npm run build
      - name: Run Tests
        run: npm test
      - name: Package Extension
        run: npm run package-ext
      - name: Upload VSIX Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vstasks.vsix
          path: "*.vsix"
